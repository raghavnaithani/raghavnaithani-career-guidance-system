{% extends "base.html" %}
{% block content %}
  <h1>Upload Resume</h1>
  <form method="POST" enctype="multipart/form-data" action="/upload">
    <input type="file" name="resume" accept=".pdf" class="form-control mb-3">
    <button type="submit" class="btn btn-primary">Analyze</button>
  </form>
{% endblock %}
